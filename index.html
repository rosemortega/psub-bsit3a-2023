<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PSUB BSIT-3A</title>
	<link rel="stylesheet" href="dist/bootstrap-5.1.3/css/bootstrap.min.css">
	<script src="dist/vue-3.2.45/vue-3.2.45.prod.min.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/dark-mode.css">
</head>
<body>

	<!-- App markup -->
	<div id="app" class="container mt-3">
		<div v-cloak>
			<header align="center">
				<h2><code class="text-primary">PSUB BSIT-3A</code></h2>
				<p>Practice GitHub Collaboration</p>
				<div class="form-switch">
					<label>
						<input v-model="dark" @change="toggleTheme" class="form-check-input switch-dark-mode" type="checkbox" role="switch" />
						<small style="margin-left: 8px;">Dark Mode</small>
					</label>
				</div>
			</header>
			<hr>
			<main class="row">
				<aside class="col-md-4 left mb-4">
					<input v-model="query" type="search" class="form-control form-control-lg mb-2" placeholder="Search">
					<div v-if="searchedDevs.length <= 0" class="alert alert-danger">
						No devs found<template v-if="query.trim() !== ''"> for <b><i>{{ query }}</i></b></template>.
					</div>
					<ul v-else class="list-group">
						<li
							v-for="(dev, i) in searchedDevs"
							:key="dev.username"
							@click="selected=i"
							:class="{'active': selected===i}"
							class="list-group-item member"
							style="cursor: pointer;"
						>
							{{ i + 1 }}. {{ dev.firstName }} {{ dev.lastName }}
						</li>
					</ul>
				</aside>
				<article class="col-md-8 right">
					<template v-if="dev">
						<div align="center">
							<div style="position: relative; width: 150px; height: 150px; overflow: hidden; border-radius: 50%;">
								<a :href="`https://github.com/${dev.username}`" target="_blank">
									<img :src="`https://avatars.githubusercontent.com/${dev.username}`" style="position: absolute; left: 0; right: 0; width: 100%;" />
								</a>
							</div>
							<h2 class="mt-3">{{ dev.firstName }} {{ dev.lastName }}</h2>
							<a :href="`https://github.com/${dev.username}`" target="_blank" style="text-decoration: none;">
								<h5>@{{ dev.username }}</h5>
							</a>
						</div>

						<table class="table table-hover table-bordered mt-3">
							<tbody>
							<tr>
								<th style="width: 30%;">First Name</th>
								<td>{{ dev.firstName }}</td>
							</tr>
							<tr>
								<th>Middle Name</th>
								<td>{{ dev.middleName }}</td>
							</tr>
							<tr>
								<th>Last Name</th>
								<td>{{ dev.lastName }}</td>
							</tr>
							<tr>
								<th>Gender</th>
								<td>{{ dev.gender }}</td>
							</tr>
							</tbody>
						</table>
					</template>
				</article>
			</main>
		</div>
	</div>

	<!-- initialization -->
	<script src="js/main/init.js"></script>


	<!-- START WORK HERE (Add personal scripts) -->
	<script src="js/arvic.js"></script>
	<script src="js/delerose.js"></script>
	<script src="js/dyobhe.js"></script>
	<script src="js/nhate.js"></script>


	<!-- finalization -->
	<script src="js/main/fin.js"></script>
</body>
</html>
